name: ${parent.name}
author: DailyCraft
description: ${description}
version: ${version}
api-version: 1.13
website: ${parent.url}
main: ${groupId}.advancedspyinventory.Main

commands:
  inventory:
    description: Open inventory of players or entities
    usage: /<command> <Player|Entity>
    permission: advancedspyinventory.inventory
    aliases:
      - inv
      - invsee

  enderchest:
    description: Open ender chest of players
    usage: /<command> [Player]
    permission: advancedspyinventory.enderchest
    aliases: ec